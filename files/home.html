<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/cmn.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" onclick="toggleLeft()">
                <button type="button" class="btn rounded-circle">
                    <img class="rounded-circle" src="../assets/logo.png" alt="me" width="40" height="40">
                </button>
            </a>
            
            <div class="d-flex mx-auto">
                <div class="d-flex align-items-center">
                    <label for="sortBy" class="text-white me-2 w-100">Sort by:</label>
                    <select id="sortBy" class="form-select" aria-label="Sort by" style="margin-right: 50px;">
                        <option value="ratings">Ratings</option>
                        <option value="price">Price</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                    </select>
                
                </div>
                <form class="d-flex w-70">
                    <input class="form-control me-2" type="search" placeholder="Search.." aria-label="Search" style="width: 400px;">
                    <button class="btn btn-warning" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            
            <div class="d-flex">
                <button class="btn btn-outline-light me-3" onclick="window.open('./cart.html','_self')">
                    <i class="fa fa-shopping-cart" style="font-size:30px;"></i>
                </button>
                <button type="button" class="btn rounded-circle">
                    <img class="rounded-circle" src="../assets/dp.png" alt="me" width="40" height="40">
                </button>
            </div>
        </div>
    </nav>

    <div class="main d-flex">
        <div id="left" class="left w-20 bg-light p-3" style="display: block;">
            <ul id="left-items" type="none"> </ul>
        </div>
        <div class="right w-80 p-3">
            <div class="row" id="right-cards">
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFylzcLA8Nl+NtUVF0sA7MsXbeUhbTU6OIK9GBiFeWPGFN9MuhOf23Q9If"
        crossorigin="anonymous"></script> -->

    <script src="../scripts/home.js"></script>
</body>

</html>

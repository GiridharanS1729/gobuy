<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="../scripts/cmn.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" onclick="toggleLeft()">
                <button type="button" class="btn rounded-circle">
                    <img class="rounded-circle" src="../assets/logo.png" alt="me" width="40" height="40">
                </button>
            </a>

            <div class="d-flex mx-auto">
                <div class="d-flex align-items-center">
                    <label for="sortBy" class="text-white me-2 w-100">Sort by:</label>
                    <select id="sortBy" class="form-select" aria-label="Sort by" style="margin-right: 50px;">
                        <option value="ratings">Ratings</option>
                        <option value="price">Price</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                    </select>

                </div>
                <form class="d-flex w-70">
                    <input class="form-control me-2" type="search" placeholder="Search.." aria-label="Search"
                        style="width: 400px;">
                    <button class="btn btn-warning" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="d-flex">
                <button class="btn btn-outline-light me-3" onclick="window.open('./cart.html','_self')">
                    <i class="fa fa-shopping-cart" style="font-size:30px;"></i>
                </button>
                <div class="dropdown">
                    <button type="button" class="btn rounded-circle dropdown-toggle" data-bs-toggle="dropdown"
                        id="dropdownMenuButton2" aria-expanded="false">
                        <img class="rounded-circle" src="../assets/dp.png" alt="me" width="40" height="40">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                        <li><button class="dropdown-item active" onclick="logout()">Logout</button></li>
                        <li><a class="dropdown-item" href="./settings.html">Settings</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="main d-flex">
        <div id="left" class="left w-20 bg-light p-3" style="display: block;">
            <ul id="left-items" type="none"> </ul>
        </div>
        <div class="right w-80 p-3">
            <div class="row" id="right-cards"></div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer-placeholder"></div>
    <!-- footer -->
</body>

<script>
    let rrr = document.getElementById("right-cards");
    rrr.innerHTML += `
            <div class="col-md-4 mb-4" style="width: 420px;">
                <div class="card h-100"><img src="../assets/imgs/default.png" class="card-img-top" alt="4K TV"
                        style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Description of the product</p>
                        <p class="card-text text-primary">â‚¹Price</p>
                        <p class="card-text text-muted">Average Rating: 5.0 stars</p><button class="btn btn-warning w-100">View
                            Details</button>
                    </div>
                </div>
            </div>`.repeat(10);
</script>
<script src="../scripts/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>

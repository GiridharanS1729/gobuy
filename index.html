<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="GoBuy is an online shopping platform where users can buy a wide range of products at affordable prices.">
    <meta name="keywords"
        content="GoBuy, online shopping, e-commerce, buy products, Giridharan S, affordable products, shopping platform">
    <meta name="author" content="Giridharan S">
    <meta property="og:title" content="GoBuy - Giridharan S">
    <meta property="og:description"
        content="GoBuy is an online shopping platform where users can buy a wide range of products at affordable prices.">
    <meta property="og:image" content="link_to_image_for_og_image">
    <meta property="og:url" content="https://gobuyz.vercel.app/">
    <meta name="robots" content="index, follow">
    <title>GoBuy - Giridharan S</title>
    <link rel="canonical" href="https://gobuyz.vercel.app/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/cmn.js"></script>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <div class="text-center">
                <h3 class="mb-4" id="form-title">Start Shopping Now</h3>
                <img src="./assets/logo.png" alt="Logo" class="rounded-circle mb-3" width="100" height="100">
            </div>
            <!-- login -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login-username" placeholder="Enter your Username">
                </div>
                <!-- <div class="mb-3">
                    <label for="login-email" class="form-label">E-Mail</label>
                    <input type="mail" class="form-control" id="login-email" placeholder="Enter your E-Mail">
                </div> -->
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <span>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign up here</a>.</span>
            </form>
            <!-- signup -->
            <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Enter your Username">
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">E-Mail</label>
                    <input type="mail" class="form-control" id="signup-email" placeholder="Enter your E-Mail">
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Signup</button>
                </div>
                <span>Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a>.</span>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFylzcLA8Nl+NtUVF0sA7MsXbeUhbTU6OIK9GBiFeWPGFN9MuhOf23Q9If"
        crossorigin="anonymous"></script>

</body>

</html>
